<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Historial de Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let viaje of historialViajes">
      <ion-label>
        <h2>{{viaje.destino}}</h2>
        <p>{{viaje.fecha}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
